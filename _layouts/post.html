---
layout: default
---

<h1>{{ page.title }}</h1>

<p class="view">
  <small>
    {{ page.date | date: "%b %e, %Y" }}
    -
    {{ page.author | default: site.author }}
  </small>
</p>

{{content}}

{% if page.tags %}
  <small>TAGS: <em>{{ page.tags | join: "</em> - <em>" }}</em></small>
{% endif %}
